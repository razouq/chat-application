<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.socket.io/3.1.1/socket.io.min.js"
      integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button>click</button>
  </body>
  <script>
    console.log("hi2");
    setTimeout(function () {
      fetch("http://localhost:4000/").then((response) => console.log(response));
    }, 3000);
    const socket = io("http://localhost:3000/", {
      transports: ["websocket", "polling", "flashsocket"],
    });

    socket.on("connect", () => {
      // either with send()
      socket.send("Hello!");

      // or with emit() and custom event names
      socket.emit("login", { username: "anass", password: "razouq" });
    });

    // handle the event sent with socket.send()
    socket.on("message", (data) => {
      console.log(data);
    });

    // handle the event sent with socket.emit()
    socket.on("greetings", (elem1, elem2, elem3) => {
      console.log(elem1, elem2, elem3);
    });

    // fetch('http://localhost:4000').then(response => console.log(response));
  </script>
</html>
